{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div id="di">
        <select name="symbol" placeholder="Stock" type="text" id="form">
            {%for symbol in symbols%}
            <option>{{symbol["symbol"]}}</option>
            {%endfor%}
        </select>
    </div>
        <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="share" name="share" placeholder="Share" type="number" min = 1>
        </div>
            <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
